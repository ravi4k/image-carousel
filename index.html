<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Image Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="carousel-wrapper">
    <div class="carousel">
      <span class="material-icons md64 carousel-button prev ">chevron_left</span>
      <span class="material-icons md64 carousel-button next ">chevron_right</span>
      <div class="indicator-wrapper">
        <div class="indicator-btn"></div>
        <div class="indicator-btn"></div>
        <div class="indicator-btn"></div>
        <div class="indicator-btn"></div>
        <div class="indicator-btn"></div>
      </div>

      <div class="carousel-images-wrapper">
        <img class="carousel-image" src="img/carousel/cat1.jpg">
        <img class="carousel-image" src="img/carousel/cat2.jpg">
        <img class="carousel-image" src="img/carousel/cat3.jpg">
        <img class="carousel-image" src="img/carousel/cat4.jpg">
        <img class="carousel-image" src="img/carousel/cat5.jpg">
      </div>

      <script src="js/main.js"></script>
    </div>
  </div>
</body>

</html>
